<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">User registration form</div>
        <div class="card-body">
            <form class="css-form" name="userForm" #userForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="userName">User name:</label>
                    <input type="text" class="form-control" id="userName" placeholder="Username" name="userName"
                        #userName="ngModel" [(ngModel)]="user.userName" required appUserUniqueValid>
                    <span *ngIf="userName.errors && userName.value?.length > 0
                        && userName.errors.notUnique && userName.dirty">
                        User name is not unique. Please select another one.
                    </span>

                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date Of Birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" #dateOfBirth="ngModel"
                        [(ngModel)]="user.dateOfBirth" required>
                    <span *ngIf="dateOfBirth.errors && dateOfBirth.touched">
                        Incorrect date
                    </span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" id="password" name="password" #password="ngModel"
                        [(ngModel)]="user.password" required>
                </div>

                <div class="form-group">
                    <label for="password2">Retype password:</label>
                    <input type="text" class="form-control" id="password2" name="password2" #password2="ngModel"
                        [(ngModel)]="user.password2" required appEqualToValidator appValidateEqual="password">
                    <span *ngIf="password2.errors && password2.errors.validateEqual && password2.touched">
                        Passwords should match
                    </span>

                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label><input type="checkbox" name="subscribe" [(ngModel)]="user.subscribe">
                            Subscribe for newsletters
                        </label>
                    </div>
                </div>

                <div class="form-group" *ngIf="user.subscribe">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" #email="ngModel"
                        [(ngModel)]="user.email" pattern="\w+\@\w+\.\w+">
                    <span *ngIf="email.errors && email.touched">
                        Incorrect email
                    </span>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
            </form>

        </div>
    </div>
</div>
