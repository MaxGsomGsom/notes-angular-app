<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary ">
        <div class="panel-heading">
            <h3 *ngIf="section" class="panel-title">{{section.title}}</h3>
        </div>
        
        <ul class="list-group">
            <li *ngFor="let note of notes"
                class="list-group-item">{{note.text}}</li>
        </ul>
    </div>
</div>
