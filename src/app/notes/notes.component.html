<div class="panel panel-default">
    <h5 class="panel-heading ">Notes</h5>

    <ul class="list-group" ng-repeat="note in notes">
        <li *ngFor="let note of notes" class="list-group-item">
            {{note.text}}
            <button (click)="remove(note.id)" class="btn btn-light btn-sm">Remove</button>
            <button (click)="moveOnTop(note.id)" class="btn btn-light btn-sm">Move on top</button>
        </li>
    </ul>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title">Add your note to section <a [routerLink]="['/viewSection', section.id]">{{section.title}}</a></h5>
    </div>

    <div class="panel-body">
        <div class="form-group">
            <textarea class="form-control" #noteText></textarea>
        </div>
        <button (click)="add()" class="btn btn-primary">Post note</button>
    </div>
</div>
